<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古老师规则怪谈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: right 0.3s ease;
            z-index: 999;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            padding-top: 60px;
        }

        .menu ul li {
            padding: 15px;
            text-align: center;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu ul li a:hover {
            color: #ddd;
        }

        .menu.active {
            right: 0;
        }
    </style>
</head>
<body>

    <!-- 右上角三个点 -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- 菜单栏 -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="https://tykevin516.github.io/home.html">首页</a></li>
            <li><a href="https://tykevin516.github.io">古老师规则怪谈</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
    </script>

</body>
</html>
